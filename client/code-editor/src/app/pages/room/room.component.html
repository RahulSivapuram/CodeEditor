<div class="outlet">
    <form class="form" [formGroup]="roomForm" (ngSubmit)="join()">
        <div class="title">Welcome</div>
        <div class="subtitle">Join a Room</div>
        <div class="input-container ic1">
            <input class="input" type="email" placeholder=" " formControlName="email" />
            <div class="cut"></div>
            <label for="email" class="placeholder">Enter Email</label>
        </div>
        <div class="input-container ic1">
            <input class="input" type="text" placeholder=" " formControlName="roomname" />
            <div class="cut"></div>
            <label for="firstname" class="placeholder">Enter Room Name</label>
        </div>
        <button type="text" class="submit">submit</button>

    </form>
</div>
