<app-header></app-header>
<div class="auth-container">
    <mat-card class="outlet">
        <mat-card-header>
            <img mat-card-md-image src="./Code.png" alt="logo">
        </mat-card-header>
        <mat-card-content>
            <form [formGroup]="authForm" class="content" (ngSubmit)="submit()">
                <mat-form-field class="input-box">
                    <mat-label>Email</mat-label>
                    <input matInput type="email" formControlName="email">

                </mat-form-field>
                <mat-form-field class="input-box">
                    <mat-label>Password</mat-label>
                    <input matInput type="password" formControlName="password">

                </mat-form-field>
                <button *ngIf="isLoginPage" class="login-button" type="submit">Login</button>
                <button class="register-button" *ngIf="!isLoginPage" type="submit">SignUp</button>
            </form>
        </mat-card-content>

    </mat-card>
</div>
